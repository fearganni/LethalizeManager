<div class="container pt-5 pb-lg-5 pb-md-4 pb-2 my-5">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="pt-lg-3 pb-lg-4 pb-2 breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Development Updates</li>
    </ol>
  </nav>

  <!-- Page title + filters -->
  <div class="row align-items-center gy-2 mb-4 pb-1 pb-sm-2 pb-lg-3">
    <div class="col">
      <h1 class="mb-lg-0">Development Updates</h1>
    </div>
  </div>

  <!-- Post -->
  <article class="card card-body bg-secondary border-0 mb-4" *ngFor="let item of updates">
    <div class="row g-0 border-0">

      <a class="col-sm-12 col-lg-4 bg-repeat-0 bg-size-cover bg-position-center rounded-5" [href]="item.html_url"
        target="_blank" [ngStyle]="{ 'background-image': getBackground(item.assets), 'min-height': '16rem' }"
        aria-label="Post image"></a>

      <div class="col-sm-12 col-lg-8">
        <div class="pt-4 pb-sm-4 ps-sm-4 pe-lg-4">
          <h3>
            <a [href]="item.html_url" target="_blank">
              {{ item.name }}
            </a>
          </h3>
          <div class="d-block">
            <!-- github body is markdown -->
            <markdown>{{ item.body }}</markdown>
          </div>
          <div class="d-flex flex-wrap align-items-center mt-n2">
            <!-- author/github -->
            <a class="nav-link text-body-secondary fs-sm fw-normal d-flex align-items-end p-0 mt-2"
              [href]="item.author.html_url" target="_blank">
              <img [src]="item.author.avatar_url" [alt]="item.author.login" class="rounded-circle me-1"
                style="max-width: 20px;">
              {{ item.author.login }}
            </a>

            <!-- published? -->
            <span class="fs-xs opacity-20 mt-2 mx-3">|</span>
            <span class="fs-sm text-body-secondary mt-2">
              {{ item.published_at | date }} ({{ item.published_at | amTimeAgo }})
            </span>

            <!-- pre-release -->
            <ng-container *ngIf="item.prerelease">
              <span class="fs-xs opacity-20 mt-2 mx-3">|</span>
              <span class="badge fs-xs text-bg-warning mt-2">Pre-release</span>
            </ng-container>

          </div>
        </div>
      </div>
    </div>
  </article>

</div>
